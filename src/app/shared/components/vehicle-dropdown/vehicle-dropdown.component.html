<div class="relative">
    <label class="block text-gray-700 mb-1">
        Veículo
        <span class="text-red-500" *ngIf="required">*</span>
    </label>
    <div class="relative">
        <div class="flex">
            <div class="relative flex-1">
                <input type="text" [(ngModel)]="search" (input)="onSearch()" (focus)="onFocus()" (blur)="onBlur()" [placeholder]="selectedVehiclePlate || 'Buscar veículo por placa, modelo ou cliente'" [disabled]="disabled" class="w-full h-12 border border-gray-300 rounded-lg pl-3 pr-10 focus:ring-2 focus:ring-[#EC9253] focus:outline-none focus:border-[#EC9253] transition duration-200" [ngClass]="{'border-red-500': errorMessage, 'bg-gray-100 cursor-not-allowed': disabled}" />
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none" *ngIf="isLoading">
                    <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
            <button *ngIf="selectedVehicleId && !disabled" type="button" (click)="clearSelection()" class="ml-2 flex items-center justify-center w-12 h-12 bg-red-100 hover:bg-red-200 text-red-600 rounded-lg transition-colors" title="Limpar seleção">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div *ngIf="isDropdownOpen && filteredVehicles.length > 0" class="absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg max-h-60 overflow-y-auto border border-gray-200">
            <ul class="py-1">
                <li *ngFor="let vehicle of filteredVehicles" (mousedown)="selectVehicle(vehicle)" class="px-3 py-2 hover:bg-gray-100 cursor-pointer">
                    <div class="font-medium text-gray-800">{{ vehicle.licensePlate }} - {{ vehicle.brandModel || 'Sem modelo' }}</div>
                    <div class="text-sm text-gray-600">Cliente: {{ vehicle.client?.fullName || 'Não especificado' }}</div>
                </li>
            </ul>
        </div>

        <div *ngIf="isDropdownOpen && filteredVehicles.length === 0 && search" class="absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg border border-gray-200">
            <div class="px-3 py-2 text-gray-600">Nenhum veículo encontrado</div>
        </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">{{ errorMessage }}</div>

    <div *ngIf="selectedVehicleId || selectedVehiclePlate" class="mt-2 p-2 bg-gray-50 rounded-md">
        <div class="text-sm text-gray-600">
            <div class="flex flex-col">
                <div>
                    <span class="font-medium">Veículo:</span> {{ selectedVehiclePlate }}</div>
                <div>
                    <span class="font-medium">Cliente:</span> {{ selectedClientName || 'Cliente não associado' }}</div>
            </div>
        </div>
    </div>
</div>
