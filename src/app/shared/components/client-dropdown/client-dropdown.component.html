<div class="relative">
    <label class="block text-gray-700 font-medium">
        {{ label }}
        <span *ngIf="required && !disabled" class="text-red-500">*</span>
    </label>
    <div class="relative mt-1">
        <div class="flex items-center relative">
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)" (focus)="onFocus()" (blur)="onBlur()" [placeholder]="placeholder" [disabled]="disabled" class="w-full h-12 border rounded-lg p-3 pr-10 focus:ring-2 focus:outline-none transition-all duration-200 shadow-sm" [ngClass]="{
                    'border-red-500 focus:ring-red-200': hasBeenTouched && required && !selectedClientId && !disabled,
                    'border-green-500 focus:ring-green-200': matchingClient && !disabled,
                    'border-[#EC9253] focus:ring-[#EC9253]/20': !(hasBeenTouched && required && !selectedClientId) && !matchingClient && !disabled,
                    'bg-gray-100 cursor-not-allowed border-gray-300': disabled,
                    'bg-gray-50': isLoading
                }">

            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <div *ngIf="matchingClient" class="text-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <div *ngIf="isLoading" class="text-gray-500">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>

                <div *ngIf="hasBeenTouched && required && !selectedClientId && !isLoading && !disabled" class="text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>

                <div *ngIf="disabled" class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>
        </div>

        <div *ngIf="showDropdown && !disabled" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 max-h-60 overflow-y-auto shadow-lg animate-slideIn py-2">
            <div *ngIf="filteredClients.length > 0">
                <div *ngFor="let client of filteredClients; let i = index" class="p-3 hover:bg-gray-50 cursor-pointer flex items-center transition-colors duration-150" [ngClass]="{'bg-gray-50': client._id === selectedClientId}" (mousedown)="selectClient(client)">
                    <div class="rounded-full w-8 h-8 flex items-center justify-center mr-3" [ngStyle]="{'background-color': getClientColor(client.fullName)}">
                        <span class="text-white font-medium text-sm">{{ getInitials(client.fullName) }}</span>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium text-gray-900">{{ client.fullName }}</div>
                        <div class="text-sm text-gray-500 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            {{ client.phone }}
                        </div>
                    </div>
                    <div *ngIf="client._id === selectedClientId" class="text-green-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
            </div>

            <div *ngIf="noResultsFound" class="p-4">
                <div class="flex items-center justify-center text-gray-500 mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-gray-500 text-center mb-2">Nenhum cliente encontrado com este nome.</p>
                <button (mousedown)="openAddClientModal()" class="flex items-center justify-center w-full p-2 text-[#EC9253] hover:text-[#f78839] font-medium hover:bg-orange-50 rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Cadastrar novo cliente
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="hasBeenTouched && required && !selectedClientId && !disabled" class="text-red-500 text-sm mt-1 animate-fadeIn">
        Por favor, selecione um cliente.
    </div>
</div>
