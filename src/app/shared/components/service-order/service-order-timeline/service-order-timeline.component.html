<div class="timeline-container">
  <div *ngIf="!statusHistory || statusHistory.length === 0" class="timeline-empty">
    <p class="text-sm text-gray-500">Nenhum histórico de status disponível</p>
  </div>

  <div *ngIf="statusHistory && statusHistory.length > 0" class="timeline">
    <div class="timeline-item" *ngFor="let status of statusHistory; let i = index">
      <div class="timeline-badge" [ngClass]="getStatusColorClass(status.status)">
        <svg *ngIf="i === 0" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <svg *ngIf="i > 0" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </div>

      <div class="timeline-content">
        <div class="timeline-date">{{ formatDate(status.date) }}</div>
        <div class="timeline-status">
          <span class="inline-block px-2 py-1 text-xs font-medium rounded-full"
            [ngClass]="getStatusColorClass(status.status)">
            {{ getStatusLabel(status.status) }}
          </span>
        </div>
        <div class="timeline-notes" *ngIf="status.notes">{{ status.notes }}</div>
      </div>
    </div>
  </div>
</div>
