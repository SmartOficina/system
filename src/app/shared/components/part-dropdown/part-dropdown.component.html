<div class="relative">
    <label class="block text-gray-700 mb-1">
        Peça
        <span class="text-red-500" *ngIf="required">*</span>
    </label>
    <div class="relative">
        <div class="flex">
            <div class="relative flex-1">
                <input type="text" [value]="selectedPartName" (input)="onInputChange($event)" (focus)="onFocus()" (blur)="onBlur()" placeholder="Buscar peça por código ou nome" [disabled]="disabled" class="w-full h-12 border border-gray-300 rounded-lg pl-3 pr-10 focus:ring-2 focus:ring-[#EC9253] focus:outline-none focus:border-[#EC9253] transition duration-200 text-gray-900" [ngClass]="{ 'border-red-500': errorMessage, 'bg-gray-100 cursor-not-allowed': disabled }" />
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none" *ngIf="isLoading">
                    <svg class="animate-spin h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
            <button *ngIf="selectedPartId && !disabled" type="button" (click)="clearSelection()" class="ml-2 flex items-center justify-center w-12 h-12 bg-red-100 hover:bg-red-200 text-red-600 rounded-lg transition-colors" title="Limpar seleção">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div *ngIf="isDropdownOpen && filteredParts.length > 0" class="absolute z-50 mt-1 w-full bg-white rounded-md shadow-lg max-h-60 overflow-y-auto border border-gray-200">
            <ul class="py-1">
                <li *ngFor="let part of filteredParts" (mousedown)="selectPart(part)" class="px-3 py-2 hover:bg-gray-100 cursor-pointer">
                    <div class="font-medium text-gray-800">{{ part.code }} - {{ part.name }}</div>
                    <div class="text-sm text-gray-600">Em estoque: {{ part.currentStock || 0 }} {{ part.unit }} | Preço: R$ {{ part.sellingPrice ? part.sellingPrice.toFixed(2) : "0,00" }}</div>
                </li>
            </ul>
        </div>

        <div *ngIf="isDropdownOpen && filteredParts.length === 0 && search" class="absolute z-50 mt-1 w-full bg-white rounded-md shadow-lg border border-gray-200">
            <div class="p-4">
                <div class="flex items-center justify-center text-gray-500 mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-gray-500 text-center mb-2">Nenhuma peça encontrada</p>
                <button (mousedown)="openCreatePartModal()" class="flex items-center justify-center w-full p-2 text-[#EC9253] hover:text-[#f78839] font-medium hover:bg-orange-50 rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Cadastrar nova peça
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">{{ errorMessage }}</div>
</div>
