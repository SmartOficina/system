<div class="modal-backdrop" [class.visible]="visible" (click)="onBackdropClick($event)">
    <div class="modal-container" [class.visible]="visible">
        <div class="modal-content">
            <div class="icon-wrapper">
                <div class="icon-container" [ngClass]="getIconClass()">
                    <svg *ngIf="type === 'success'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>

                    <svg *ngIf="type === 'error'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>

                    <svg *ngIf="type === 'warning'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>

                    <svg *ngIf="type === 'info'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <h2 class="modal-title">{{ title }}</h2>

            <p class="modal-message">{{ message }}</p>

            <div class="button-container" *ngIf="!isLoading">
                <button *ngIf="showCancelButton" class="button cancel-button" (click)="onCancel()">
                    {{ cancelButtonText }}
                </button>

                <button class="button confirm-button" [ngClass]="'confirm-' + type" (click)="onConfirm()">
                    {{ confirmButtonText }}
                </button>
            </div>

            <div class="loading-container" *ngIf="isLoading">
                <div class="loading-spinner">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
                <p class="loading-text">Processando...</p>
            </div>
        </div>
    </div>
</div>
