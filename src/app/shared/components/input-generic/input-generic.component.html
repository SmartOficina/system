<div class="input-container">
    <label [for]="label" class="block text-gray-700 mb-1">
        {{ label }}
        <span *ngIf="required" class="text-red-500">*</span>
    </label>
    <div class="relative">
        <input #inputElement [id]="label" [type]="getInputType()" [placeholder]="placeholder" [ngModel]="value"
            (ngModelChange)="onInputChange($event)" (keyup)="onKeyup($event)" (focus)="onFocus()" (blur)="onBlur()"
            [readonly]="readonly"
            class="w-full h-12 border rounded-lg px-3 text-lg shadow-sm transition-all duration-200 focus:ring-2 focus:ring-[#f78839] focus:outline-none"
            [ngClass]="{
                'border-red-500': (inputTouched || submitted) && !isValid(),
                'border-green-500': isValid() && value && !duplicateError && !checkingDuplicate && !readonly,
                'border-gray-300': !((inputTouched || submitted) && !isValid()) && !(isValid() && value && !duplicateError && !checkingDuplicate && !readonly),
                'pr-10': type === 'password' || isValid() || duplicateError || type === 'licensePlate' || (type === 'phone' && value) || (type === 'cnpjCpf' && value) || (type === 'cep' && value) || (type === 'emailOrCnpjCpf' && value),
                'bg-gray-100': readonly
            }">

        <div *ngIf="isLoading" class="absolute inset-y-0 right-3 flex items-center">
            <svg class="animate-spin h-5 w-5 text-[#EC9253]" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <div *ngIf="checkingDuplicate" class="absolute inset-y-0 right-3 flex items-center">
            <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <button *ngIf="type === 'password'" type="button" (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none hover:text-gray-700 transition-colors"
            aria-label="Alternar visibilidade da senha">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.64-4.362M9.88 9.88a3 3 0 104.24 4.24M3 3l18 18" />
            </svg>
        </button>

        <div *ngIf="isValid() && value && !duplicateError && !checkingDuplicate && !isLoading && !readonly"
            class="absolute inset-y-0 flex items-center text-green-500"
            [ngClass]="type === 'password' ? 'right-11' : 'right-3'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <div *ngIf="(inputTouched || submitted) && !isValid() && !checkingDuplicate && !isLoading"
            class="absolute inset-y-0 flex items-center text-red-500"
            [ngClass]="type === 'password' ? 'right-11' : 'right-3'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <div *ngIf="readonly" class="absolute inset-y-0 flex items-center text-gray-400"
            [ngClass]="type === 'password' ? 'right-11' : 'right-3'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
    </div>

    <div *ngIf="(inputTouched || submitted) && (!isValid() || duplicateError)"
        class="text-sm text-red-600 mt-1 transition-opacity duration-200">
        {{ getErrorMessage() }}
    </div>

    <div *ngIf="checkingDuplicate" class="text-sm text-gray-500 mt-1 transition-opacity duration-200">
        Verificando duplicidade...
    </div>

    <div *ngIf="isLoading" class="text-sm text-[#EC9253] mt-1 transition-opacity duration-200">
        Buscando informações...
    </div>

    <div *ngIf="helpText && !((inputTouched || submitted) && (!isValid() || duplicateError)) && !checkingDuplicate && !isLoading"
        class="text-sm text-gray-500 mt-1">
        {{ helpText }}
    </div>
</div>
