<div class="alerts-container bg-white rounded-lg shadow-sm p-4 md:p-6 border border-gray-200">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-3 md:mb-4 gap-2">
    <h3 class="text-base md:text-lg font-semibold text-gray-800 flex items-center">
      <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
      Alertas Críticos
    </h3>
    <div *ngIf="alerts && alerts.length > 0" class="text-xs md:text-sm text-gray-500">
      {{ alerts.length }} alerta(s) total
    </div>
  </div>
  
  <div *ngIf="!alerts || alerts.length === 0" class="text-center py-8">
    <i class="fas fa-check-circle text-green-500 text-3xl mb-3"></i>
    <p class="text-gray-500">Nenhum alerta crítico no momento</p>
    <p class="text-sm text-gray-400">Tudo funcionando perfeitamente!</p>
  </div>

  <div *ngIf="alerts && alerts.length > 0" class="space-y-2">
    <div 
      *ngFor="let alert of paginatedAlerts; trackBy: trackByAlert" 
      class="alert-item p-2 md:p-3 rounded-lg border-l-4 transition-all hover:shadow-sm"
      [ngClass]="getAlertClasses(alert.type)">
      
      <div class="flex items-start justify-between gap-2">
        <div class="flex items-start space-x-2 md:space-x-3 flex-1 min-w-0">
          <i class="fas flex-shrink-0 mt-0.5" [ngClass]="getAlertIcon(alert.type)" [class]="getAlertIconColor(alert.type)"></i>
          <div class="flex-1 min-w-0">
            <p class="text-xs md:text-sm font-medium text-gray-800 break-words">{{ alert.message }}</p>
          </div>
        </div>
        <button 
          *ngIf="alert.action && alert.actionUrl"
          [routerLink]="alert.actionUrl"
          class="px-2 py-1 text-xs font-medium rounded-md transition-colors flex-shrink-0"
          [ngClass]="getActionButtonClasses(alert.type)">
          <span class="hidden md:inline">{{ alert.action }}</span>
          <span class="md:hidden">Ver</span>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="alerts && alerts.length > itemsPerPage" class="mt-3 pt-3 border-t border-gray-200">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [totalItems]="alerts.length"
      [currentItemsCount]="paginatedAlerts.length"
      [itemsPerPage]="itemsPerPage"
      itemsLabel="alertas"
      (pageChange)="onPageChange($event)">
    </app-pagination>
  </div>
</div>
